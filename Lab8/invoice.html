<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice1</title>

<link rel="stylesheet" href="invoice.css">
</head>
<body>
  <table border="2">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Extended Price</th>
      </tr>
    </thead>
    <tbody id="invoiceTable">
      <!-- Product rows will be added dynamically using JavaScript -->
    </tbody>
        
          <tr class="empty-row">
            <td colspan="4">&nbsp;</td>
          </tr>

    <tfoot>
          <tr class="subtotal-row">
            <td colspan="3">Sub-total</td>
            <td id="subtotal_cell"></td>
          </tr>
          <tr class="tax-row">
            <td colspan="3"><span>Tax @ 5.75%</span></td>
            <td id="tax_cell"></td>
          </tr>
          <tr class="total-row">
            <td colspan="3"><strong>Total</strong></td>
            <td><strong id="grandtotal_cell"></strong></td>
          </tr>
      </tfoot>

      </table>

 <script src="invoice.js"></script>     

</body>
</html>
