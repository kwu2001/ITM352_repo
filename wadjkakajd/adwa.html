  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .login-container {
      background-color: white;
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-container input[type="submit"] {
      width: calc(100% - 20px);
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>

<script>
    // tran bao assignment 1 reference & help
    let params = (new URL(document.location)).searchParams;
    // When the window loads, perfom the following function:
    window.onload = function () {
      // If there is key 'loginErr': there were no inputs or an invalid email/password
      if (params.has('loginErr')) {
        // Get the value from key 'loginErr' and display it in errorMsg
        document.getElementById('errorMsg').innerHTML = params.get('loginErr')
      }
      document.getElementById('email').value = params.get('email');
    }
  </script>


<body>
  <div class="login-container">
    <h2>Login to Porsche</h2>
    <form action="/process_login" method="POST" name="login_form">
        <input type="text" placeholder="Email" id="email" name="email" autocomplete="off"><br>
        <input type="password" placeholder="Password" name="password" id="password" autocomplete="off"><br>
      <input type="submit" id="button" onclick="login_form.action='/process_login'">
    </form>
  </div>
